################################################################
##              DOCKER GOOGLE OAUTH2 SETTINGS
################################################################
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID:}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET:}
spring.security.oauth2.client.registration.google.scope=openid,profile,email
spring.security.oauth2.client.registration.google.redirect-uri=${BACKEND_URL:http://localhost:8080}/login/oauth2/code/google
spring.security.oauth2.client.registration.google.authorization-grant-type=authorization_code

#
#
################################################################
##              DOCKER GITHUB OAUTH2 SETTINGS
################################################################
spring.security.oauth2.client.registration.github.client-id=${GITHUB_CLIENT_ID:}
spring.security.oauth2.client.registration.github.client-secret=${GITHUB_CLIENT_SECRET:}
spring.security.oauth2.client.registration.github.scope=user:email
spring.security.oauth2.client.registration.github.redirect-uri=${BACKEND_URL:http://localhost:8080}/login/oauth2/code/github
spring.security.oauth2.client.registration.github.authorization-grant-type=authorization_code

###############################################################
#              DEBUG LOGGING FOR OAUTH2
###############################################################
logging.level.org.springframework.boot.autoconfigure.security.oauth2.client=DEBUG
logging.level.org.springframework.security.oauth2.client=DEBUG
logging.level.org.springframework.boot.context.properties=DEBUG

