###############################################################
#                     SERVER SETTINGS
###############################################################
server.port=8080

# File upload settings
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB


###############################################################
#                     DATABASE SETTINGS
###############################################################
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=false

# HikariCP Connection Pool Configuration
spring.datasource.hikari.auto-commit=false
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.leak-detection-threshold=60000


###############################################################
#                     JWT CONFIG
###############################################################
app.jwt.secret=${JWT_SECRET}
app.jwt.expiration-ms=${JWT_EXPIRATION_MS:86400000}


###############################################################
#                     FRONTEND URL
###############################################################
# Used for redirecting AFTER OAuth login
FRONTEND_URL=${FRONTEND_URL:http://localhost:5173}


# Where OAuth success handler should send user
app.oauth2.redirect-uri=${FRONTEND_URL}/oauth2/success


###############################################################
#                  OAUTH2 ? GOOGLE
###############################################################
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID:}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET:}
spring.security.oauth2.client.registration.google.scope=openid,profile,email
spring.security.oauth2.client.registration.google.authorization-grant-type=authorization_code

# IMPORTANT: use runtime baseUrl ? no localhost fallback
spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/login/oauth2/code/google


###############################################################
#                  OAUTH2 ? GITHUB
###############################################################
spring.security.oauth2.client.registration.github.client-id=${GITHUB_CLIENT_ID:}
spring.security.oauth2.client.registration.github.client-secret=${GITHUB_CLIENT_SECRET:}
spring.security.oauth2.client.registration.github.scope=user:email
spring.security.oauth2.client.registration.github.authorization-grant-type=authorization_code

# Also use runtime baseUrl ? avoids localhost bugs
spring.security.oauth2.client.registration.github.redirect-uri={baseUrl}/login/oauth2/code/github


###############################################################
#                OAUTH2 PROVIDER URLS
###############################################################
spring.security.oauth2.client.provider.google.authorization-uri=https://accounts.google.com/o/oauth2/v2/auth
spring.security.oauth2.client.provider.google.token-uri=https://www.googleapis.com/oauth2/v4/token
spring.security.oauth2.client.provider.google.user-info-uri=https://www.googleapis.com/oauth2/v3/userinfo
spring.security.oauth2.client.provider.google.user-name-attribute=sub

spring.security.oauth2.client.provider.github.authorization-uri=https://github.com/login/oauth/authorize
spring.security.oauth2.client.provider.github.token-uri=https://github.com/login/oauth/access_token
spring.security.oauth2.client.provider.github.user-info-uri=https://api.github.com/user
spring.security.oauth2.client.provider.github.user-name-attribute=id


###############################################################
#                     DEBUG LOGGING (OPTIONAL)
###############################################################
logging.level.org.springframework.security.oauth2=INFO
logging.level.org.springframework.boot.autoconfigure.security=INFO
logging.level.org.springframework.boot.context.properties=INFO
